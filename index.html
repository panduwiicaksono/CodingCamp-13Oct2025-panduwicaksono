<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Pandu</title>
    <!-- css external -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header Section -->
    <header class="bg-[#fede3e] p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">My Todo List</h1>
            <p class="text-sm">RevoU Coding Camp 13 OCT 2025 Mini Project</p>
            <p>by Pandu Wicaksono</p>
        </div>
    </header>
    
    <!-- Main Section -->
    <main class="container mx-auto p-4 flex-grow">
        <!-- Input Section -->
        <section class="bg-white rounded-lg shadow p-4 mb-4">
            <div class="flex flex-col md:flex-row gap-2 mb-3">
                <input type="text" id="todo-input" placeholder="Add a new task..." 
                       class="flex-grow p-2 border border-gray-300 rounded">
                <input type="date" id="date-input" 
                       class="p-2 border border-gray-300 rounded">
                <button id="add-button" type="button" 
                        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    Add Task
                </button>
            </div>
            
            <!-- Search, Filter and Sort Controls -->
            <div class="flex flex-col md:flex-row justify-between gap-2">
                <div class="flex flex-col md:flex-row gap-2">
                    <input type="text" id="search-input" placeholder="Search tasks..." 
                           class="p-2 border border-gray-300 rounded">
                    
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 whitespace-nowrap">Filter:</span>
                        <select id="filter-select" class="p-2 border border-gray-300 rounded">
                            <option value="all">All Tasks</option>
                            <option value="completed">Completed</option>
                            <option value="active">Active</option>
                            <option value="overdue">Overdue</option>
                        </select>
                    </div>
                    
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-600 whitespace-nowrap">Sort by:</span>
                        <select id="sort-select" class="p-2 border border-gray-300 rounded">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="alphabetical">Alphabetical</option>
                            <option value="dueDate">Due Date</option>
                        </select>
                    </div>
                </div>
                
                <div class="flex gap-2">
                    <button id="clear-completed" class="bg-yellow-500 text-white px-3 py-2 rounded hover:bg-yellow-600">
                        Clear Completed
                    </button>
                    <button id="clear-all" class="bg-red-500 text-white px-3 py-2 rounded hover:bg-red-600">
                        Delete All
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Task List Section -->
        <section class="bg-white rounded-lg shadow p-4">
            <h2 class="text-xl font-semibold mb-3">Task List</h2>
            <ul id="task-list" class="space-y-2">
                <!-- Tasks will be rendered here -->
            </ul>
            <div id="empty-state" class="text-center py-4 text-gray-500 hidden">
                <p>No tasks yet. Add a task to get started!</p>
            </div>
        </section>
    </main>
    
    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white p-4 mt-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Pandu's Todo List</p>
        </div>
    </footer>
    
    <!-- JS Eksternal -->
    <script src="js/script.js"></script>
</body>
</html>
